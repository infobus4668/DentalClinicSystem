{% extends "base.html" %}
{% load static %}

{% block title %}{{ page_title }}{% endblock title %}

{% block content %}
<div class="container">
    <h2>{{ page_title }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-success">Save Staff Member</button>
    </form>

    <div class="main-actions-bar">
        <a href="{% url 'staff:staff_list' %}" class="action-link button-secondary">Back to Staff List</a>
    </div>
</div>
{% endblock content %}
