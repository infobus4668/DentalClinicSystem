{% extends "base.html" %}

{% block title %}Edit Supplier{% endblock title %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Edit Supplier: {{ supplier.name }}</h2>
    
    <form method="post" novalidate>
        {% csrf_token %}
        {% include "includes/form_fields.html" %}
        <div class="form-actions">
            <button type="submit" class="button button-primary">Save Changes</button>
            <a href="{% url 'billing:supplier_list' %}" class="button button-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
