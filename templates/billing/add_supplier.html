{% extends "base.html" %}

{% block title %}Add New Supplier{% endblock title %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Add New Supplier</h2>
    <p class="form-subtitle">Use this form to add a new product supplier to the system.</p>
    
    <form method="post" novalidate>
        {% csrf_token %}
        {% include "includes/form_fields.html" %}
        <div class="form-actions">
            <button type="submit" class="button button-primary">Save Supplier</button>
            <a href="{% url 'billing:supplier_list' %}" class="button button-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
