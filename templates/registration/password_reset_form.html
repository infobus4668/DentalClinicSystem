{% extends "base.html" %}
{% block title %}Reset Your Password{% endblock title %}

{% block content %}
<div style="max-width: 500px; margin: 40px auto;">
    <h2>Reset Your Password</h2>
    <p>Enter your email address below, and we'll email instructions for setting a new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Send Reset Email</button>
    </form>
</div>
{% endblock content %}
