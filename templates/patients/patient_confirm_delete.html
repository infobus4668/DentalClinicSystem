{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock title %}

{% block content %}
    <h2>{{ page_title }}</h2>
    <p>Are you sure you want to delete the patient: <strong>{{ patient.name }}</strong>?</p>
    <p>This action cannot be undone.</p>

    <form method="POST" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="button button-danger">Yes, Delete Patient</button>
    </form>
    <a href="{% url 'patients:patient_detail' patient.id %}" class="action-link button-secondary">Cancel</a>
{% endblock content %}
